<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高田馬場 馬右衛門</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&amp;family=Shippori+Mincho&amp;display=swap">
    <!-- style.css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1><img class="logo" src="assets/img/logo_umaemon.svg" alt="高田馬場 馬右衛門"></h1>
        </header>


        <main role="main">
            <section id="first-view">
                <h2>人生に、お茶の時間を。</h2>
            </section>

            <!-- 馬右衛門とは -->
            <section id="about">
                <h2><span class="en">About</span>馬右衛門とは</h2>
                <p>
                    馬右衛門とは時代の変化に合わせながら、日本中に、そして海外に、<br>
                    馬場茶ならではの色・味・香りと、高田馬場の街の魅力を発信し続けることが<br>
                    私たちの使命と考えています。
                </p>
                <a class="btn_detail" href="#">詳しく見る</a>
            </section>
            
            <!-- 商品のご案内 -->
            <section id="products">
                <h2><span class="en">Products</span>商品のご案内</h2>
                <p>
                    商品のご案内急須でお茶を淹れるというスタイルにとどまらず<br>
                    スイーツや酒類など、馬場茶が活きる<br>
                    多彩な商品づくりを積極的に進めていきます。<br>
                    四季折々、選りすぐりの味覚をご堪能ください
                </p>

                <a class="btn_detail" href="#">詳しく見る</a>
            </section>

            <!-- 店舗・催事のご案内 -->
            <section id="shop-event">
                <h2><span class="en">Shop &amp; Event</span>店舗・催事のご案内</h2>
                
                <a class="btn_detail" href="#">詳しく見る</a>
            </section>
        </main>


        <footer>
            <small class="copyright">&copy;Copyright 2022</small>
        </footer>
    </div>
</body>
</html>
